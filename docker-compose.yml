services:
  postgres-mgr:
    image: postgres:12
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=ds-assgn-2-mgr
    volumes:
      - ./db-data-mgr/:/var/lib/postgresql/data/
    expose:
      - 5432
    ports:
      - 5442:5432
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d ds-assgn-2-mgr" ]
      interval: 15s
      timeout: 30s
      retries: 5
      start_period: 5s


  # Broker Manager Leader
  leader-mgr:
    build: ./broker-manager
    command: uvicorn main:app --host 0.0.0.0 --port 80 --reload
    environment:
      - DB_HOST=postgres-mgr
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_PORT=5432
      - DB_NAME=ds-assgn-2-mgr
      - MGR_URL=http://leader-mgr:80
      - MGR_LEADER_URL=http://leader-mgr:80
    ports:
      - 8090:80
      - 5688:5678
    volumes:
      - ./broker-manager:/code
    depends_on:
      postgres-mgr:
        condition: service_healthy

  # Broker Manager Follower
  follower-mgr-1:
    build: ./broker-manager
    command: uvicorn main:app --host 0.0.0.0 --port 80 --reload
    environment:
      - DB_HOST=postgres-mgr
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_PORT=5432
      - DB_NAME=ds-assgn-2-mgr
      - MGR_URL=http://follower-mgr-1:80
      - MGR_LEADER_URL=http://leader-mgr:80
    ports:
      - 8091:80
      - 5689:5678
    volumes:
      - ./broker-manager:/code
    depends_on:
      postgres-mgr:
        condition: service_healthy

  # Broker Manager Follower
  follower-mgr-2:
    build: ./broker-manager
    command: uvicorn main:app --host 0.0.0.0 --port 80 --reload
    environment:
      - DB_HOST=postgres-mgr
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_PORT=5432
      - DB_NAME=ds-assgn-2-mgr
      - MGR_URL=http://follower-mgr-2:80
      - MGR_LEADER_URL=http://leader-mgr:80
    ports:
      - 8092:80
      - 5690:5678
    volumes:
      - ./broker-manager:/code
    depends_on:
      postgres-mgr:
        condition: service_healthy

  postgres1:
    image: postgres:12
